<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>file-icons-js</title>
    <style>
      body {
        max-width: 100%;
        font-size: 16px;
      }

      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        -moz-transform: translateX(-50%) translateY(-50%);
        -webkit-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
        text-align: center;
      }

      h1 {
        margin: 4rem auto 0;
        font-size: 4.5rem;
      }

      p {
        margin-bottom: 2.5rem;
        line-height: 1.5;
      }

      input {
        width: 7.5rem;
        padding: 0.375rem;
        border: 1px solid gray;
        border-radius: 0.175rem;
        font-size: 1rem;
      }

      i.icon:before {
        width: initial;
        font-size: 10rem;
      }

      pre {
        width: -moz-fit-content;
        width: fit-content;
        margin: 2rem auto;
        padding: 0.75rem 1.5rem;
        font-size: 1.125rem;
        background-color: #eee;
      }

      code {
        padding: 1.5px 2px;
        font-size: 0.9rem;
        background-color: #eee;
      }

      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }

      @keyframes octocat-wave {
        0%,
        100% {
          transform: rotate(0);
        }
        20%,
        60% {
          transform: rotate(-25deg);
        }
        40%,
        80% {
          transform: rotate(10deg);
        }
      }

      @media (max-width: 500px) {
        .github-corner:hover .octo-arm {
          animation: none;
        }
        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }
    </style>
    <link rel="stylesheet" href="../dist/css/file-icons.min.css" />
  </head>
  <body>
    <div class="container">
      <h1>file-icons-js</h1>
      <p><i id="file-icon" class="icon default-icon"></i></p>
      <p>
        <input placeholder="Enter a file name" value="package.json" autofocus />
      </p>
      <div>
        <p>
          <a href="https://travis-ci.com/github/exuanbo/file-icons-js"
            ><img
              src="https://flat.badgen.net/travis/exuanbo/file-icons-js"
              alt="Travis CI"
          /></a>
          <a href="https://www.npmjs.com/package/@exuanbo/file-icons-js"
            ><img
              src="https://flat.badgen.net/npm/v/@exuanbo/file-icons-js"
              alt="NPM Version"
          /></a>
          <a href="https://www.npmjs.com/package/@exuanbo/file-icons-js"
            ><img
              src="https://flat.badgen.net/npm/dw/@exuanbo/file-icons-js"
              alt="NPM Downloads"
          /></a>
          <a href="https://www.jsdelivr.com/package/npm/@exuanbo/file-icons-js"
            ><img
              src="https://data.jsdelivr.com/v1/package/npm/@exuanbo/file-icons-js/badge"
              alt="jsDelivr"
          /></a>
          <a href="https://github.com/exuanbo/file-icons-js/blob/master/LICENSE"
            ><img
              src="https://flat.badgen.net/github/license/exuanbo/file-icons-js"
              alt="License"
          /></a>
        </p>
      </div>
    </div>
    <a
      href="https://github.com/exuanbo/file-icons-js"
      class="github-corner"
      aria-label="View source on GitHub"
    >
      <svg
        width="80"
        height="80"
        viewBox="0 0 250 250"
        style="
          fill: #151513;
          color: #fff;
          position: absolute;
          top: 0;
          border: 0;
          right: 0;
        "
        aria-hidden="true"
      >
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor"
          style="transform-origin: 130px 106px;"
          class="octo-arm"
        ></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor"
          class="octo-body"
        ></path>
      </svg>
    </a>

    <script nomodule src="../dist/js/file-icons.min.js"></script>
    <script nomodule>
      const icons = require('file-icons-js')
      const input = document.querySelector('input')
      document.getElementById('file-icon').classList.value = icons.getClass(
        input.value
      )
      input.addEventListener('input', updateValue)
      function updateValue(e) {
        document.getElementById('file-icon').classList.value = icons.getClass(
          e.target.value
        )
      }
    </script>

    <script type="module">
      import icons from '../dist/js/file-icons.es.min.js'
      const input = document.querySelector('input')
      document.getElementById('file-icon').classList.value = icons.getClass(
        input.value
      )
      input.addEventListener('input', updateValue)
      function updateValue(e) {
        document.getElementById('file-icon').classList.value = icons.getClass(
          e.target.value
        )
      }
    </script>
  </body>
</html>
